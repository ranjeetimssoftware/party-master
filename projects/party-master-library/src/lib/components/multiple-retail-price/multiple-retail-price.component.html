
<div class="col-12 mt-2">
  <p class="header">Specify Retail price if Pop-up Price Selction is required for the item while billing.</p>
</div>
  <table class="container">
    <thead>
        <tr style="border: 2px solid #EDEDED;">
        <th class="headers">SN</th>
        <th colspan="2" class="headers" style="text-align: center;">Retail Price Rate</th>
        <th class="headers" *ngIf="userSetting.EnableDivisionWiseMulitpleSPrice == 1">Division</th>
        <th class="headers" style="text-align: center;">Rate Expiry Date</th>
        <th class="headers">Status</th>
      </tr>
      <tr style="border: 2px solid #EDEDED;">
        <th class="headers"></th>
        <th class="headers">Vat Including Rate</th>
        <th class="headers">Vat Excluding Rate</th>
        <th class="headers" *ngIf="userSetting.EnableDivisionWiseMulitpleSPrice == 0"></th>
        <th class="headers"></th>
        <th class="headers"></th>
      </tr>
    </thead>
    <tbody>
      <tr style="border: 2px solid #EDEDED;" *ngFor="let b of this.PMultipleRetailPrice;let i=index">
        <td>{{i+1}}</td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }">{{b.INRATE }}</td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }">{{b.RATE }}</td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }" *ngIf="userSetting.EnableDivisionWiseMulitpleSPrice == 0">{{b.DIVISION }}</td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }">{{b.EXPDATE}}</td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }">
          <div class="d-flex">
            <mat-slide-toggle [(ngModel)]="b.ISACTIVE"
            class="custom-toggle text-center" style="line-height: 10px;"
            color="primary"
          ></mat-slide-toggle>
            <button type="button" class="btn p-0  remove-Btn">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="removeMSLevel(i)">cancel</mat-icon>
            </button>
          </div>
        </td>
      </tr>
       <tr style="border: 2px solid #EDEDED;">
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }">{{PMultipleRetailPrice.length+1}}</td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }"><input type="number" min="0" placeholder="0" class="press-enter"  [(ngModel)]="MultipeRetailObj.INRATE" (keyup)="onChangeExculsiveRate()"></td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }"><input type="number" min="0" placeholder="0" class="press-enter" [(ngModel)]="MultipeRetailObj.RATE" (keyup)="onChangeINculsiveRate()"></td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }" *ngIf="userSetting.EnableDivisionWiseMulitpleSPrice == 0">
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }"><input type="text" placeholder="Press Enter" class="press-enter" [(ngModel)]="MultipeRetailObj.DIVISION" (keydown.Enter)="onSelectDivisionList()"></td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }"><input type="date" placeholder="dd/mm/yyyy" class="press-enter" [(ngModel)]="MultipeRetailObj.EXPDATE"></td>
        <td [ngClass]="{ 'disabled-cell': modee === 'view' }">
          <div class="d-flex">
            <mat-slide-toggle [(ngModel)]="MultipeRetailObj.ISACTIVE"
            class="custom-toggle text-center" style="line-height: 10px;"
            color="primary"
          ></mat-slide-toggle>
            <button type="button" class="btn p-0  remove-Btn">
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-icon class="mat-icon-small text-primary mt-2" style="cursor: pointer; margin-left: 35px;" (click)="addMRP()">add_circle_outline</mat-icon>
  <generic-division-mapping #divisionMapping (selectedItems)="onCloseDivision($event)"></generic-division-mapping>
