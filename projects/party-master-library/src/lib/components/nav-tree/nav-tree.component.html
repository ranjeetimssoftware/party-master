<div class="d-flex">
  <div class="sidebar-container">
  <div class="toggle-button" (click)="toggleNavbar()" [ngClass]="{'right-position': isNavbarOpen}">
    <span class="arrow">{{ isNavbarOpen ? '←' : '→' }}</span>
    <div *ngIf="!isNavbarOpen" class="landscaped-label">
      <h3>Main Group</h3>
    </div>
  </div>
  <!-- Main Sidebar -->
  <div class="sidebar" *ngIf="isNavbarOpen" style="transition: left 0.3s;">
    
      <div class="navbar-title">
        <h2>Main Group</h2>
      </div>
      <div class="navbar-search">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery" (input)="filterItems('main')" />
      </div>
    
    <ul class="nav flex-column" style="overflow-y: auto;">
      <li
        class="nav-item"
        *ngFor="let main of mainGroupList; let i=index"
        
        [value]="main.MCODE"
        (click)="getSubGroupA(main.MCODE)"
        

        [ngClass]="{'active': selectedSecondItem === main}"
      >
        <div class="nav-content"><a>{{ main?.DESCA}}</a></div>
      </li>
    </ul>
  </div>
</div>

  <!-- SubGroup A -->
  <div *ngIf="this.showSubgroupA" class="sidebar bg-second vh-100">
    <div class="navbar-title">
      <h3>Sub Group (A)</h3>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTermSecond" (input)="filterItems('GroupA')">
    </div>
  
    <ul class="nav flex-column">
      <li *ngFor="let sub of subGroupAList; let i=index" [value]="sub.MCODE" class="nav-item"  (click)="getSubGroupB(sub.MCODE)"  [ngClass]="{'active': selectedSecondItem === sub}">
        <div class="nav-content"><a>{{sub?.DESCA}}</a></div>
      </li>
    </ul>
  </div>

  <!-- SubGroup B -->
  <div *ngIf="showSubgroupB" class="sidebar bg-third vh-100">
    <div class="navbar-title">
      <h3>Sub Group (B)</h3>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTermThird" (input)="filterItems('GroupB')">
    </div>
  
    <ul class="nav flex-column">
      <li *ngFor="let sub of subGroupBList; let i=index" [value]="sub.MCODE" class="nav-item"  (click)="getSubGroupC(sub.MCODE)"  [ngClass]="{'active': selectedThirdItem === sub}">
        <div class="nav-content"><a>{{sub?.DESCA}}</a></div>
      </li>
    </ul>
  </div>

  <!-- SubGroup C -->
  <div *ngIf="showSubgroupC" class="sidebar bg-fourth vh-100">
    <div class="navbar-title">
      <h3>Sub Group (C)</h3>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTermFourth" (input)="filterItems('GroupC')">
    </div>
    <ul class="nav flex-column">
      <li *ngFor="let sub of subGroupCList" class="nav-item"  >
        <div class="nav-content"><a>{{sub?.DESCA}}</a></div>
      </li>
    </ul>
  </div>
</div>
